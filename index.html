<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Artist Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Syne:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #151520;
            --accent-primary: #00ffff;
            --accent-secondary: #ff00ff;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --gradient-cyber: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Syne', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Grid overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            padding: 3rem 0;
            position: relative;
            z-index: 10;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: var(--gradient-cyber);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-cyber);
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-primary);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            padding: 6rem 0;
            text-align: center;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            line-height: 1.1;
            background: var(--gradient-cyber);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero .subtitle {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-weight: 400;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 3rem;
            background: var(--gradient-cyber);
            color: var(--bg-dark);
            text-decoration: none;
            font-weight: 800;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 40px rgba(0, 255, 255, 0.5);
        }

        /* Gallery Section */
        .gallery-section {
            padding: 4rem 0 6rem;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 1rem;
            background: var(--gradient-cyber);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 4rem;
            font-size: 1.2rem;
        }

        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.8rem 2rem;
            background: var(--bg-card);
            border: 2px solid transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Syne', sans-serif;
        }

        .filter-btn:hover,
        .filter-btn.active {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: var(--bg-card);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            animation: scaleIn 0.5s ease-out both;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3);
            border-color: var(--accent-primary);
        }

        .gallery-item-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover .gallery-item-image {
            transform: scale(1.05);
        }

        .gallery-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95), transparent);
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .gallery-item:hover .gallery-item-overlay {
            transform: translateY(0);
        }

        .gallery-item-title {
            font-weight: 800;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--accent-primary);
        }

        .gallery-item-category {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            padding: 2rem;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 1200px;
            width: 100%;
            background: var(--bg-card);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            border: 2px solid var(--accent-primary);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
            animation: scaleIn 0.3s ease;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            color: var(--text-primary);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--accent-primary);
            color: var(--bg-dark);
            transform: rotate(90deg);
        }

        .modal-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--accent-primary);
        }

        .modal-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        /* Footer */
        footer {
            background: var(--bg-card);
            padding: 3rem 0;
            text-align: center;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .social-links a {
            color: var(--text-secondary);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-primary);
            transform: translateY(-3px);
        }

        .copyright {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero .subtitle {
                font-size: 1.2rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }

            nav ul {
                flex-direction: column;
                gap: 1rem;
            }

            .header-content {
                flex-direction: column;
                gap: 2rem;
            }

            .section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">3D ARTIST</div>
                <nav>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#portfolio">Portfolio</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="container">
            <h1>CREATIVE 3D<br>VISUALIZATION</h1>
            <p class="subtitle">Transforming Ideas into Stunning 3D Realities</p>
            <a href="#portfolio" class="cta-button">LIHAT KARYA</a>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery-section" id="portfolio">
        <div class="container">
            <h2 class="section-title">MY WORKS</h2>
            <p class="section-subtitle">Koleksi karya 3D modeling & rendering terbaik</p>

            <!-- Filter Buttons -->
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Semua</button>
                <button class="filter-btn" data-filter="character">Character</button>
                <button class="filter-btn" data-filter="environment">Environment</button>
                <button class="filter-btn" data-filter="product">Product</button>
                <button class="filter-btn" data-filter="abstract">Abstract</button>
            </div>

            <!-- Gallery Grid -->
            <div class="gallery-grid" id="galleryGrid">
                <!-- Gallery items akan ditambahkan via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <img src="" alt="" class="modal-image" id="modalImage">
            <h3 class="modal-title" id="modalTitle"></h3>
            <p class="modal-description" id="modalDescription"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer id="contact">
        <div class="container">
            <div class="social-links">
                <a href="#" title="Instagram">üì∑</a>
                <a href="#" title="Behance">üé®</a>
                <a href="#" title="ArtStation">üñºÔ∏è</a>
                <a href="#" title="LinkedIn">üíº</a>
            </div>
            <p class="copyright">&copy; 2024 3D Artist Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Data Portfolio
        const portfolioData = [
            {
                id: 1,
                title: "Cyberpunk Character",
                category: "character",
                image: "https://images.unsplash.com/photo-1614732414444-096e5f1122d5?w=800&h=600&fit=crop",
                description: "Karakter cyberpunk dengan detail armor futuristik, dibuat dengan Blender dan textured di Substance Painter."
            },
            {
                id: 2,
                title: "LineArt House",
                category: "environment",
                image: "https://drive.google.com/file/d/1U4ns6Hw5ZbXak9m1VtZEAt5U7Dt-o3-K/view?usp=drive_link",
                description: "Render Visual dengan gaya Line Art"
            },
            {
                id: 3,
                title: "Product Visualization",
                category: "product",
                image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=800&h=600&fit=crop",
                description: "Product rendering dengan material realistic dan studio lighting setup yang profesional."
            },
            {
                id: 4,
                title: "Abstract Geometry",
                category: "abstract",
                image: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=800&h=600&fit=crop",
                description: "Komposisi geometris abstract dengan gradient material dan motion blur effects."
            },
            {
                id: 5,
                title: "Fantasy Character",
                category: "character",
                image: "https://images.unsplash.com/photo-1614730321146-b6fa6a46bcb4?w=800&h=600&fit=crop",
                description: "Character design fantasy dengan stylized proportions dan hand-painted textures."
            },
            {
                id: 6,
                title: "Urban Environment",
                category: "environment",
                image: "https://images.unsplash.com/photo-1614850523459-c2f4c699c52e?w=800&h=600&fit=crop",
                description: "Urban scene dengan detailed architecture dan atmospheric perspective yang kuat."
            },
            {
                id: 7,
                title: "Luxury Watch",
                category: "product",
                image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=800&h=600&fit=crop",
                description: "High-end product visualization dengan chrome materials dan studio lighting."
            },
            {
                id: 8,
                title: "Organic Abstract",
                category: "abstract",
                image: "https://images.unsplash.com/photo-1617791160505-6f00504e3519?w=800&h=600&fit=crop",
                description: "Organic forms dengan procedural materials dan fluid simulation."
            },
            {
                id: 9,
                title: "Mech Robot",
                category: "character",
                image: "https://images.unsplash.com/photo-1614850715649-1d0106293bd1?w=800&h=600&fit=crop",
                description: "Hard-surface modeling untuk mechanical character dengan detailed panel lines."
            }
        ];

        // Render Gallery
        function renderGallery(filter = 'all') {
            const galleryGrid = document.getElementById('galleryGrid');
            const filteredData = filter === 'all' 
                ? portfolioData 
                : portfolioData.filter(item => item.category === filter);

            galleryGrid.innerHTML = filteredData.map(item => `
                <div class="gallery-item" data-id="${item.id}" data-category="${item.category}">
                    <img src="${item.image}" alt="${item.title}" class="gallery-item-image">
                    <div class="gallery-item-overlay">
                        <h3 class="gallery-item-title">${item.title}</h3>
                        <p class="gallery-item-category">${item.category.toUpperCase()}</p>
                    </div>
                </div>
            `).join('');

            // Add click events to gallery items
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.addEventListener('click', function() {
                    const id = parseInt(this.dataset.id);
                    openModal(id);
                });
            });
        }

        // Filter Functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderGallery(this.dataset.filter);
            });
        });

        // Modal Functionality
        function openModal(id) {
            const item = portfolioData.find(i => i.id === id);
            if (item) {
                document.getElementById('modalImage').src = item.image;
                document.getElementById('modalTitle').textContent = item.title;
                document.getElementById('modalDescription').textContent = item.description;
                document.getElementById('modal').classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        document.getElementById('modalClose').addEventListener('click', closeModal);
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Initial render
        renderGallery();

        // Escape key to close modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
